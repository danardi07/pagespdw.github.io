<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Day In My Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <span class="brand">A Day In My Life</span>
            <ul class="nav-links">
                <li><a href="https://youtube.com/?hl=id">Youtube</a></li>
                <li><a href="https://www.instagram.com/">Instagram</a></li>
                <li><a href="https://www.facebook.com/?locale=id_ID">Facebook</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="header-content">
            <div class="greeting">
                <span id="greeting-text"></span>
            </div>
            <div class="date-time">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
        </div>
    </header>
    <main>
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide current-slide">
                    <img src="https://img.freepik.com/premium-photo/cup-hot-coffee-morning-with-beautiful-landscape-background_467541-866.jpg" alt="Image"> 
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card">   
                <img src="image/Card 1.1.jpg" alt="Image"> 
                <div class="content">
                    <h2> Joging di Pagi Hari </h2>                     
                </div>    
            </div>
            <div class="card">   
                <img src="image/Card 2.jpg" alt="Image"> 
                <div class="content">
                    <h2> Healing </h2>                     
                </div>    
            </div>
            <div class="card">   
                <img src="image/card 3.jpg" alt="Image"> 
                <div class="content">
                    <h2> Coursework </h2>                     
                </div>    
            </div>
        </div>
    </main>
    <footer>
        Â© 2024 A Day In My Life. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
